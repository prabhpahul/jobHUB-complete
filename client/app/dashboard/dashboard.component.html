<div id="centerdiv">
<mat-form-field>
  <mat-select [(ngModel)]="industry" placeholder="Industry Type">
    <mat-option *ngFor="let food of foods" [value]="food.value">
      {{ food.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <mat-select [(ngModel)]="role" placeholder="Type, Skills">
    <mat-option *ngFor="let role of roles" [value]="role.value">
      {{ role.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <mat-select [(ngModel)]="city" placeholder="City">
    <mat-option *ngFor="let location of locations" [value]="location.value">
      {{ location.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>

<button mat-fab color="primary" (click)="search()">Search</button>

</div>
